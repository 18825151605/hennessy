<script type="text/javascript">

$(document).ready(function() {
    $('#fullpage').fullpage({
        anchors: ['page0', 'page1', 'page2', 'page3'],
        continuousVertical: true,
        onLeave: function(index, nextIndex, direction){
            $("#section-ice"+(index-1)).find('.circlebtn').hide();
            $("#section-ice"+(nextIndex-1)).find('.circlebtn').show();
			$("#fullPage-nav li").eq(nextIndex-1).addClass("active").siblings().removeClass("active")
        },
    });

    $('.buybtn').mouseenter(function(){
        $(this).hide();
        $(this).parent().stop().animate({'width':'340px'});
        $(this).siblings().stop().show().animate({'left':'0px'});
    });

    $('.buybtn_over').mouseleave(function(){
        var $this = $(this);
        $this.parent().stop().animate({'width':'45px'});
        $this.stop().animate({'left':'-307px'}, function(){
            $this.siblings().show();
            $this.hide();
        });
    })
});
</script>
<script>
    //生成微信分享二维码
    $("#wCShare").qrcode({
        render: "table", //table方式
        width: 200, //宽度
        height: 200, //高度
        text: location.href //任意内容
    });
    //    微信分享

    function weixin() {
        $('#share').hide();
        $('#wcShow').fadeIn();
    }
    //取消微信分享
    $('.closeWC').click(function () {
        $('#wcShow').hide();
    })

    //点击关闭分享
    document.onclick =function () {
        $('#share').hide();
    };
    $('#al-Share').click(function (e) {
        e.stopPropagation();
        $('#share').show();
    });
    //新浪分享
    function tsina_a() {
        var n = screen
            , t = document
            , i = encodeURIComponent
            , r = "http://v.t.sina.com.cn/share/share.php?"
            , u = t.location.href
            , f = ["url=", i(u), "&title=", i(t.title)].join("");
        window.open([r, f].join(""), "mb", ["toolbar=0,status=0,resizable=1,width=620,height=450,left=", (n.width - 620) / 2, ",top=", (n.height - 450) / 2].join("")) || (u.href = [r, f].join(""))
    }

    //qq空间分享
    function qqZone() {
        var n = screen
            , t = document
            , i = encodeURIComponent
            , r = "https://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?"
            , u = t.location.href
            , f = ["url=", u,'&title=' ,t.title].join("");
        window.open([r, f].join(""), "mb", ["toolbar=0,status=0,resizable=1,width=620,height=450,left=", (n.width - 620) / 2, ",top=", (n.height - 450) / 2].join("")) || (u.href = [r, f].join("") + '&summary=');
    }
    //    腾讯微博分享
    function txWeibo() {
        var n = screen
            , t = document
            , i = encodeURIComponent
            , r = "http://share.v.t.qq.com/index.php?c=share&a=index&"
            , u = t.location.href
            , f = ["url=", i(u), "&title=", i(t.title)].join("");
        window.open([r, f].join(""),' ', ["toolbar=0,status=0,resizable=1,width=620,height=450,left=", (n.width - 620) / 2, ",top=", (n.height - 450) / 2].join("")) || (u.href = [r, f].join(""))
    }


</script>
